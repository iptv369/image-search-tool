            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            position: relative;
            width: 100%;

        }
        
        #videoPlayer {

            height: 100%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            font-size: 16px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            font-size: 16px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 80%;

        .skip-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .skip-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 右侧控制面板 */
        .right-controls {
            position: absolute;
            right: 12px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-label {
            font-size: 11px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 右侧源选择面板 */
        .source-panel {
            position: absolute;
            right: 12px;
            top: 70px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;

        .source-btn {

            justify-content: center;
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .source-btn.active {
            background: rgba(255, 126, 95, 0.3);
            color: #fff;
            box-shadow: 0 0 12px rgba(255, 126, 95, 0.5);
        }
        
        .source-label {
            font-size: 10px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        .source-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 下拉菜单样式 */
        .source-dropdown {

            top: 120px;
            right: 12px;
            width: 200px;

            border-radius: 16px;
            padding: 16px;

            max-height: 70vh;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 15px;
            color: #ff7e5f;
            font-weight: 600;

        .dropdown-search {

            font-size: 14px;

        .source-list-container::-webkit-scrollbar-track {

        }
        
        .source-list-container::-webkit-scrollbar-thumb {
            background: rgba(255, 126, 95, 0.5);

        }
        
        .source-list {
            list-style: none;
            display: flex;
            flex-direction: column;

        }
        
        .source-list li {

            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .source-list li:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .source-list li:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .source-list li:hover:before {
            transform: scaleX(1);
        }
        
        .source-list li.active {
            background: rgba(255, 126, 95, 0.15);
            border-color: rgba(255, 126, 95, 0.4);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.2);
        }
        
        .source-list li.active:before {
            transform: scaleX(1);
        }
        
        .source-icon {
            font-size: 18px;
            margin-right: 12px;
            color: #ff7e5f;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 126, 95, 0.1);
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .source-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .source-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .source-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 18px;
            max-width: 380px;
            width: 90%;
            z-index: 20;

            border: 1px solid rgba(255, 255, 255, 0.1);

        .info-panel h3 {
            margin-bottom: 18px;
            color: #feb47b;
            font-size: 20px;
            display: flex;
            align-items: center;

        }
        
        .info-panel p {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            line-height: 1.4;
            font-size: 14px;

        .info-panel i {

        .close-info {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        
        .info-btn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 10;

        }
        
        .info-btn:active {

        }
        
        .gesture-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .source-dropdown {
                max-height: 60vh;
            }
            
            .source-list-container {
                max-height: calc(60vh - 120px);
            }
        }
    </style>
</head>

            { url: "https://api.yujn.cn/api/COS.php?type=video", name: "源25", desc: "yujn COS" },
            { url: "https://api.yujn.cn/api/nvgao.php?type=video", name: "源26", desc: "yujn 女高" },
            { url: "https://api.yujn.cn/api/jiepai.php?type=video", name: "源27", desc: "yujn 街拍" },
            { url: "https://api.yujn.cn/api/ndym.php?type=video", name: "源28", desc: "yujn 女大" },
            { url: "https://api.yujn.cn/api/tianmei.php?type=video", name: "源29", desc: "yujn 甜美" },
            { url: "https://api.yujn.cn/api/rewu.php?type=video", name: "源30", desc: "yujn 热舞" },
            { url: "https://api.yujn.cn/api/ksxjjsp.php", name: "源31", desc: "yujn KSXJJ" },
            { url: "https://api.cnmpp.com/sj/?type=json", name: "源32", desc: "cnmpp" }
        ];
        
        // 图标列表
        const sourceIcons = [
            'fa-video', 'fa-film', 'fa-tv', 'fa-play-circle',
            'fa-photo-video', 'fa-clapperboard', 'fa-circle-play', 'fa-display',
            'fa-server', 'fa-cloud', 'fa-bolt', 'fa-star',
            'fa-heart', 'fa-gem', 'fa-crown', 'fa-rocket',
            'fa-magic', 'fa-sparkles', 'fa-fire', 'fa-sun',
            'fa-moon', 'fa-cloud-moon', 'fa-cloud-sun', 'fa-rainbow',
            'fa-tree', 'fa-feather', 'fa-fish', 'fa-dragon',
            'fa-otter', 'fa-hippo', 'fa-cat', 'fa-dog'
        ];
        
        // 当前使用的视频源索引
        let currentSourceIndex = 0;
        let retryCount = 0;
        const maxRetries = 3;
        
        // 点赞计数
        let likes = 0;
        let isLiked = false;
        
        // 手势控制相关变量
        let startY = 0;
        let endY = 0;
        let isSwiping = false;

        // 阻止页面滚动，但允许源列表滚动
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.source-list-container')) {
                return;
            }
            e.preventDefault();
        }, { passive: false });
        
        // 初始化源列表
        function initSourceList() {
            sourceList.innerHTML = '';
            videoSources.forEach((source, index) => {
                const li = document.createElement('li');
                const iconIndex = index % sourceIcons.length;
                
                li.innerHTML = `
                    <div class="source-icon">
                        <i class="fas ${sourceIcons[iconIndex]}"></i>
                    </div>
                    <div class="source-info">
                        <div class="source-name">${source.name}</div>
                        <div class="source-desc">${source.desc}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    switchSource(index);
                    toggleSourceDropdown();
                });
                
                if (index === currentSourceIndex) {
                    li.classList.add('active');
                }
                
                sourceList.appendChild(li);
            });
        }
        
        // 搜索源
        sourceSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const items = sourceList.getElementsByTagName('li');
            
            for (let i = 0; i < items.length; i++) {
                const text = items[i].textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    items[i].style.display = 'flex';
                } else {
                    items[i].style.display = 'none';
                }
            }
        });
        
        // 切换源下拉菜单
        function toggleSourceDropdown() {
            if (sourceDropdown.style.display === 'block') {
                sourceDropdown.style.display = 'none';
            } else {
                sourceDropdown.style.display = 'block';
                sourceSearch.value = '';
                initSourceList();
                
                const items = sourceList.getElementsByTagName('li');
                for (let i = 0; i < items.length; i++) {
                    items[i].style.display = 'flex';
                }
                
                setTimeout(() => {
                    sourceSearch.focus();
                }, 100);
            }
        }
        
        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.source-panel') && !event.target.closest('.source-dropdown')) {
                sourceDropdown.style.display = 'none';
            }
        });
        
        // 显示错误信息
        function showError(message) {
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 智能视频加载函数
        async function loadVideoIntelligently(sourceUrl) {
            try {
                // 首先尝试直接作为视频源播放
                const directVideoPromise = new Promise((resolve, reject) => {
                    const tempVideo = document.createElement('video');
                    tempVideo.src = sourceUrl;
                    tempVideo.addEventListener('loadeddata', () => resolve({ type: 'direct', url: sourceUrl }));
                    tempVideo.addEventListener('error', () => reject(new Error('不是直接视频流')));
                    // 设置超时
                    setTimeout(() => reject(new Error('超时')), 5000);
                });
                
                return await directVideoPromise;
            } catch (directError) {
                // 如果不是直接视频流，尝试作为API获取视频URL
                try {
                    const response = await fetch(sourceUrl);
                    const data = await response.json();
                    
                    // 尝试从常见的JSON格式中提取视频URL
                    let videoUrl = null;
                    
                    if (data.url) {
                        videoUrl = data.url;
                    } else if (data.video_url) {
                        videoUrl = data.video_url;
                    } else if (data.data && data.data.url) {
                        videoUrl = data.data.url;
                    } else if (data.mp4) {
                        videoUrl = data.mp4;
                    } else if (Array.isArray(data) && data[0] && data[0].url) {
                        videoUrl = data[0].url;
                    }
                    
                    if (videoUrl) {
                        return { type: 'api', url: videoUrl };
                    } else {
                        throw new Error('无法从API响应中提取视频URL');
                    }
                } catch (apiError) {
                    throw new Error('既不是直接视频流也不是有效的API');
                }
            }
        }
        
        // 切换到下一个视频
        window.nextVideo = async function() {
            const sourceUrl = videoSources[currentSourceIndex].url;
            
            // 显示加载状态
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            videoPlayer.style.display = 'none';
            
            try {
                // 智能加载视频
                const result = await loadVideoIntelligently(sourceUrl);
                
                // 设置视频源
                videoPlayer.src = result.url;
                
                // 加载视频
                videoPlayer.load();
                
                // 监听视频加载成功
                videoPlayer.addEventListener('loadeddata', function onVideoLoaded() {
                    loading.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    retryCount = 0;
                    
                    // 尝试自动播放
                    videoPlayer.play().catch(e => {
                        console.log('自动播放被阻止，请手动播放');
                    });
                    
                    videoPlayer.removeEventListener('loadeddata', onVideoLoaded);
                });
                
                // 监听视频加载错误
                videoPlayer.addEventListener('error', function onVideoError() {
                    loading.style.display = 'none';
                    handleVideoError('视频加载失败');
                    videoPlayer.removeEventListener('error', onVideoError);
                });
                
            } catch (error) {
                handleVideoError(error.message);
            }
            
            // 重置点赞状态
            isLiked = false;
            likeBtn.innerHTML = '<i class="far fa-heart"></i>';
        };
        
        // 处理视频错误
        function handleVideoError(error) {
            loading.style.display = 'none';
            showError(error);
            
            retryCount++;
            if (retryCount <= maxRetries) {
                // 重试当前源
                setTimeout(() => {
                    nextVideo();
                }, 1000);
            } else {
                // 重试次数用完，切换到下一个源
                retryCount = 0;
                setTimeout(() => {
                    currentSourceIndex = (currentSourceIndex + 1) % videoSources.length;
                    nextVideo();
                }, 1000);
            }
        }
        
        // 播放/暂停切换
        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        // 静音切换
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        // 点赞功能
        function toggleLike() {
            isLiked = !isLiked;
            if (isLiked) {
                likes++;
                likeBtn.innerHTML = '<i class="fas fa-heart" style="color: #fe2c55;"></i>';
            } else {
                likes--;
                likeBtn.innerHTML = '<i class="far fa-heart"></i>';
            }
            likeCount.textContent = likes;
        }
        
        // 视频结束时自动播放下一个
        videoPlayer.onended = nextVideo;
        
        // 切换视频源
        function switchSource(index) {
            currentSourceIndex = index;
            retryCount = 0;
            
            // 更新按钮状态
            sourceBtns.forEach((btn, i) => {
                if (i === 0) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 重新加载视频
            nextVideo();
        }
        
        // 显示/隐藏信息面板
        function toggleInfo() {
            if (infoPanel.style.display === 'block') {
                infoPanel.style.display = 'none';
            } else {
                infoPanel.style.display = 'block';
            }
        }
        
        // 手势控制 - 触摸开始
        gestureArea.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });
        
        // 手势控制 - 触摸移动
        gestureArea.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            endY = e.touches[0].clientY;
        }, { passive: true });
        
        // 手势控制 - 触摸结束
        gestureArea.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const diffY = startY - endY;
            
            if (diffY > 80) {
                nextVideo();
            }
            
            isSwiping = false;
        }, { passive: true });
        
        // 初始化加载第一个视频
        initSourceList();
        nextVideo();
    </script>
</body>
