            { url: "https://api.yujn.cn/api/manyao.php?type=video", name: "源23", desc: "yujn 漫摇" },
            { url: "https://api.yujn.cn/api/qingchun.php?type=video", name: "源24", desc: "yujn 青春" },
            { url: "https://api.yujn.cn/api/COS.php?type=video", name: "源25", desc: "yujn COS" },
            { url: "https://api.yujn.cn/api/nvgao.php?type=video", name: "源26", desc: "yujn 女高" },
            { url: "https://api.yujn.cn/api/jiepai.php?type=video", name: "源27", desc: "yujn 街拍" },
            { url: "https://api.yujn.cn/api/ndym.php?type=video", name: "源28", desc: "yujn 女大" },
            { url: "https://api.yujn.cn/api/tianmei.php?type=video", name: "源29", desc: "yujn 甜美" },
            { url: "https://api.yujn.cn/api/rewu.php?type=video", name: "源30", desc: "yujn 热舞" },
            { url: "https://api.yujn.cn/api/ksxjjsp.php", name: "源31", desc: "yujn KSXJJ" },
            { url: "https://api.cnmpp.com/sj/?type=json", name: "源32", desc: "cnmpp" }
        ];
        
        // 图标列表
        const sourceIcons = [
            'fa-video', 'fa-film', 'fa-tv', 'fa-play-circle',
            'fa-photo-video', 'fa-clapperboard', 'fa-circle-play', 'fa-display',
            'fa-server', 'fa-cloud', 'fa-bolt', 'fa-star',
            'fa-heart', 'fa-gem', 'fa-crown', 'fa-rocket',
            'fa-magic', 'fa-sparkles', 'fa-fire', 'fa-sun',
            'fa-moon', 'fa-cloud-moon', 'fa-cloud-sun', 'fa-rainbow',
            'fa-tree', 'fa-feather', 'fa-fish', 'fa-dragon',
            'fa-otter', 'fa-hippo', 'fa-cat', 'fa-dog'
        ];
        
        // 当前使用的视频源索引
        let currentSourceIndex = 0;
        let retryCount = 0;
        const maxRetries = 2;
        
        // 点赞计数
        let likes = 0;
        let isLiked = false;
        
        // 手势控制相关变量
        let startY = 0;
        let endY = 0;
        let isSwiping = false;

        // 阻止页面滚动，但允许源列表滚动
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.source-list-container')) {
                return;
            }
            e.preventDefault();
        }, { passive: false });
        
        // 初始化源列表
        function initSourceList() {
            sourceList.innerHTML = '';
            videoSources.forEach((source, index) => {
                const li = document.createElement('li');
                const iconIndex = index % sourceIcons.length;
                
                li.innerHTML = `
                    <div class="source-icon">
                        <i class="fas ${sourceIcons[iconIndex]}"></i>
                    </div>
                    <div class="source-info">
                        <div class="source-name">${source.name}</div>
                        <div class="source-desc">${source.desc}</div>
                    </div>
                `;
                
                li.addEventListener('click', () => {
                    switchSource(index);
                    toggleSourceDropdown();
                });
                
                if (index === currentSourceIndex) {
                    li.classList.add('active');
                }
                
                sourceList.appendChild(li);
            });
        }
        
        // 搜索源
        sourceSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const items = sourceList.getElementsByTagName('li');
            
            for (let i = 0; i < items.length; i++) {
                const text = items[i].textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    items[i].style.display = 'flex';
                } else {
                    items[i].style.display = 'none';
                }
            }
        });
        
        // 切换源下拉菜单
        function toggleSourceDropdown() {
            if (sourceDropdown.style.display === 'block') {
                sourceDropdown.style.display = 'none';
            } else {
                sourceDropdown.style.display = 'block';
                sourceSearch.value = '';
                initSourceList();
                
                const items = sourceList.getElementsByTagName('li');
                for (let i = 0; i < items.length; i++) {
                    items[i].style.display = 'flex';
                }
                
                setTimeout(() => {
                    sourceSearch.focus();
                }, 100);
            }
        }
        
        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.source-panel') && !event.target.closest('.source-dropdown')) {
                sourceDropdown.style.display = 'none';
            }
        });
        
        // 显示错误信息
        function showError() {
            errorMessage.style.display = 'flex';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 加载视频
        async function loadVideo(sourceUrl) {
            try {
                // 显示加载状态
                loading.style.display = 'flex';
                errorMessage.style.display = 'none';
                videoPlayer.style.display = 'none';
                
                // 创建临时video元素测试URL
                const testVideo = document.createElement('video');
                testVideo.src = sourceUrl;
                
                // 设置超时
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('加载超时')), 10000)
                );
                
                // 等待视频元数据加载
                const loadPromise = new Promise((resolve, reject) => {
                    testVideo.addEventListener('loadedmetadata', resolve);
                    testVideo.addEventListener('error', reject);
                });
                
                await Promise.race([loadPromise, timeoutPromise]);
                
                // 设置实际视频源
                videoPlayer.src = sourceUrl;
                videoPlayer.load();
                
                // 监听视频加载成功
                videoPlayer.addEventListener('loadeddata', function onVideoLoaded() {
                    loading.style.display = 'none';
                    videoPlayer.style.display = 'block';
                    retryCount = 0;
                    
                    // 尝试自动播放
                    videoPlayer.play().catch(e => {
                        console.log('自动播放被阻止，请手动播放');
                    });
                    
                    videoPlayer.removeEventListener('loadeddata', onVideoLoaded);
                });
                
                // 监听视频加载错误
                videoPlayer.addEventListener('error', function onVideoError() {
                    loading.style.display = 'none';
                    handleVideoError();
                    videoPlayer.removeEventListener('error', onVideoError);
                });
                
            } catch (error) {
                handleVideoError();
            }
        }
        
        // 切换到下一个视频
        window.nextVideo = function() {
            const sourceUrl = videoSources[currentSourceIndex].url;
            loadVideo(sourceUrl);
        };
        
        // 处理视频错误
        function handleVideoError() {
            loading.style.display = 'none';
            showError();
            retryCount++;
            
            if (retryCount <= maxRetries) {
                // 重试当前源
                setTimeout(() => {
                    nextVideo();
                }, 1500);
            } else {
                // 重试次数用完，重置计数
                retryCount = 0;
            }
        }
        
        // 播放/暂停切换
        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        // 静音切换
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        // 点赞功能
        function toggleLike() {
            isLiked = !isLiked;
            if (isLiked) {
                likes++;
                likeBtn.innerHTML = '<i class="fas fa-heart" style="color: #fe2c55;"></i>';
            } else {
                likes--;
                likeBtn.innerHTML = '<i class="far fa-heart"></i>';
            }
            likeCount.textContent = likes;
            
            // 添加动画效果
            likeBtn.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(1.3)', opacity: 0.7 },
                { transform: 'scale(1)', opacity: 1 }
            ], {
                duration: 300,
                iterations: 1
            });
        }
        
        // 视频结束时自动播放下一个
        videoPlayer.onended = nextVideo;
        
        // 切换视频源
        function switchSource(index) {
            currentSourceIndex = index;
            retryCount = 0;
            
            // 更新按钮状态
            sourceBtns.forEach((btn, i) => {
                if (i === 0) {
                    btn.classList.toggle('active', index === 0);
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 更新当前源名称
            currentSourceName.textContent = videoSources[index].name;
            
            // 重新加载视频
            nextVideo();
        }
        
        // 显示/隐藏信息面板
        function toggleInfo() {
            if (infoPanel.style.display === 'block') {
                infoPanel.style.display = 'none';
            } else {
                infoPanel.style.display = 'block';
            }
        }
        
        // 手势控制 - 触摸开始
        gestureArea.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });
        
        // 手势控制 - 触摸移动
        gestureArea.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            endY = e.touches[0].clientY;
        }, { passive: true });
        
        // 手势控制 - 触摸结束
        gestureArea.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const diffY = startY - endY;
            
            if (diffY > 80) {
                nextVideo();
            }
            
            isSwiping = false;
        }, { passive: true });
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                playPause();
                e.preventDefault();
            } else if (e.code === 'ArrowRight') {
                nextVideo();
            } else if (e.code === 'KeyM') {
                toggleMute();
            } else if (e.code === 'KeyL') {
                toggleLike();
            }
        });
        
        // 初始化加载第一个视频
        initSourceList();
        nextVideo();
        
        // 初始更新源名称
        currentSourceName.textContent = videoSources[0].name;
    </script>
</body>
</html>
