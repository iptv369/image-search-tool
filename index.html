<body>
    <div class="container">

            <div class="search-buttons">

        <!-- å›¾ç‰‡ç»“æœåŒºåŸŸ -->
        <div class="results-section" id="resultsSection">

    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->

    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            GITHUB_URL: 'https://raw.githubusercontent.com/iptv369/image-database/refs/heads/main/images.json',
            AUTO_UPDATE_INTERVAL: 30 * 60 * 1000, // 30åˆ†é’Ÿ
            VERSION: '1.0.0'
        };
        
        // å…¨å±€å˜é‡
        let imageData = [];
        let autoUpdateInterval = null;
        let isAutoUpdate = false;
        let loadedImages = {};
        let deferredPrompt = null;
        
        // åˆå§‹åŒ–
        async function initialize() {
            updateStatus('æ­£åœ¨åŠ è½½æ•°æ®...', 'loading');
            
            try {
                // å°è¯•ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                const cachedData = localStorage.getItem('imageData');
                const cacheTime = localStorage.getItem('cacheTime');
                const isCacheValid = cacheTime && (Date.now() - parseInt(cacheTime)) < 24 * 60 * 60 * 1000; // 24å°æ—¶ç¼“å­˜
                
                if (cachedData && isCacheValid) {
                    imageData = JSON.parse(cachedData);
                    updateImageCount();
                    updateStatus('æ•°æ®åŠ è½½æˆåŠŸï¼ˆæœ¬åœ°ç¼“å­˜ï¼‰', 'success');
                    showEmptyState();
                } else {
                    // ä»GitHubåŠ è½½æ•°æ®
                    await loadFromGitHub();
                }
                
                // æ˜¾ç¤ºå®‰è£…æç¤ºï¼ˆå¦‚æœæ˜¯iOS Safariï¼‰
                if (isIosSafari()) {
                    showInstallPrompt();
                }
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                updateStatus('æ•°æ®åŠ è½½å¤±è´¥', 'error');
            }
        }
        
        // ä»GitHubåŠ è½½æ•°æ®
        async function loadFromGitHub() {
            try {
                updateStatus('æ­£åœ¨ä»äº‘ç«¯è·å–æ•°æ®...', 'loading');
                
                const response = await fetch(CONFIG.GITHUB_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + response.status);
                }
                
                imageData = await response.json();
                
                // ç¼“å­˜æ•°æ®
                localStorage.setItem('imageData', JSON.stringify(imageData));
                localStorage.setItem('cacheTime', Date.now().toString());
                
                updateImageCount();
                updateStatus('æ•°æ®åŒæ­¥æˆåŠŸ', 'success');
                showEmptyState();
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                updateStatus('äº‘ç«¯æ•°æ®åŠ è½½å¤±è´¥', 'error');
                
                // å¦‚æœæœ¬åœ°æœ‰ç¼“å­˜æ•°æ®ï¼Œä½¿ç”¨ç¼“å­˜
                const cachedData = localStorage.getItem('imageData');
                if (cachedData) {
                    imageData = JSON.parse(cachedData);
                    updateImageCount();
                    updateStatus('ä½¿ç”¨æœ¬åœ°ç¼“å­˜æ•°æ®', 'warning');
                    showEmptyState();
                }
            }
        }
        
        // æœç´¢å›¾ç‰‡
        function searchImages() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                showEmptyState();
                return;
            }
            
            const results = imageData.filter(img => 
                img.code.toLowerCase().includes(query) || 
                (img.description && img.description.toLowerCase().includes(query)) ||
                (img.tags && img.tags.some(tag => tag.toLowerCase().includes(query)))
            );
            
            displayResults(results);
        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (results.length === 0) {
                resultsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ”</div>
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å›¾ç‰‡</h3>
                        <p>å°è¯•ä½¿ç”¨å…¶ä»–å…³é”®è¯æœç´¢</p>
                    </div>
                `;
                return;
            }
            
            resultsSection.innerHTML = `
                <div class="results-grid">
                    ${results.map(img => `
                        <div class="image-card" onclick="openModal('${img.url}')">
                            <div class="image-placeholder">åŠ è½½ä¸­...</div>
                            <img src="${img.url}" alt="${img.code}" 
                                 onload="imageLoaded('${img.url}')" 
                                 onerror="imageError('${img.url}')">
                            <div class="image-info">
                                <div class="image-code">${img.code}</div>
                                <div class="image-desc">${img.description || ''}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // å¼€å§‹åŠ è½½å›¾ç‰‡
            results.forEach(img => {
                if (!loadedImages[img.url]) {
                    const imgElement = new Image();
                    imgElement.src = img.url;
                    loadedImages[img.url] = imgElement;
                }
            });
        }
        
        // å›¾ç‰‡åŠ è½½å®Œæˆ
        function imageLoaded(url) {
            const card = document.querySelector(`img[src="${url}"]`).parentNode;
            const placeholder = card.querySelector('.image-placeholder');
            const img = card.querySelector('img');
            
            placeholder.style.display = 'none';
            img.style.display = 'block';
        }
        
        // å›¾ç‰‡åŠ è½½å¤±è´¥
        function imageError(url) {
            const card = document.querySelector(`img[src="${url}"]`).parentNode;
            const placeholder = card.querySelector('.image-placeholder');
            
            placeholder.textContent = 'åŠ è½½å¤±è´¥';
            placeholder.style.background = '#ffebee';
            placeholder.style.color = '#c62828';
        }
        
        // æ£€æŸ¥æ›´æ–°
        async function checkUpdate() {
            try {
                updateStatus('æ£€æŸ¥æ›´æ–°ä¸­...', 'loading');
                
                const response = await fetch(CONFIG.GITHUB_URL + '?t=' + Date.now());
                
                if (response.ok) {
                    const cloudData = await response.json();
                    const localCount = imageData.length;
                    const cloudCount = cloudData.length;
                    
                    if (cloudCount > localCount) {
                        imageData = cloudData;
                        localStorage.setItem('imageData', JSON.stringify(imageData));
                        localStorage.setItem('cacheTime', Date.now().toString());
                        
                        updateImageCount();
                        updateStatus(`å·²æ›´æ–°ï¼æ–°å¢ ${cloudCount - localCount} å¼ å›¾ç‰‡`, 'success');
                        
                        // å¦‚æœå½“å‰æœ‰æœç´¢ç»“æœï¼Œåˆ·æ–°æ˜¾ç¤º
                        const query = document.getElementById('searchInput').value.trim();
                        if (query) {
                            searchImages();
                        }
                    } else {
                        updateStatus('å·²æ˜¯æœ€æ–°ç‰ˆæœ¬', 'success');
                    }
                } else {
                    throw new Error('æœåŠ¡å™¨é”™è¯¯: ' + response.status);
                }
            } catch (error) {
                console.error('æ›´æ–°å¤±è´¥:', error);
                updateStatus('æ›´æ–°å¤±è´¥', 'error');
            }
        }
        
        // åˆ‡æ¢è‡ªåŠ¨æ›´æ–°
        function toggleAutoUpdate() {
            const btn = document.getElementById('autoUpdateBtn');
            
            if (isAutoUpdate) {
                clearInterval(autoUpdateInterval);
                btn.textContent = 'å¼€å¯è‡ªåŠ¨æ›´æ–°';
                isAutoUpdate = false;
                updateStatus('å·²å…³é—­è‡ªåŠ¨æ›´æ–°', 'warning');
            } else {
                autoUpdateInterval = setInterval(checkUpdate, CONFIG.AUTO_UPDATE_INTERVAL);
                btn.textContent = 'å…³é—­è‡ªåŠ¨æ›´æ–°';
                isAutoUpdate = true;
                updateStatus('å·²å¼€å¯è‡ªåŠ¨æ›´æ–°ï¼ˆ30åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡ï¼‰', 'success');
            }
        }
        
        // æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modalImg.src = imageUrl;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('statusText');
            statusElement.innerHTML = message;
            
            // æ ¹æ®ç±»å‹æ·»åŠ å›¾æ ‡
            if (type === 'loading') {
                statusElement.innerHTML = `<span class="loading"></span>${message}`;
            } else if (type === 'success') {
                statusElement.innerHTML = `âœ… ${message}`;
            } else if (type === 'error') {
                statusElement.innerHTML = `âŒ ${message}`;
            } else if (type === 'warning') {
                statusElement.innerHTML = `âš ï¸ ${message}`;
            }
        }
        
        // æ›´æ–°å›¾ç‰‡æ•°é‡æ˜¾ç¤º
        function updateImageCount() {
            document.getElementById('imageCount').textContent = `${imageData.length}å¼ å›¾ç‰‡`;
        }
        
        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="empty-state">
                    <div class="icon">ğŸ“</div>
                    <h3>å…± ${imageData.length} å¼ å›¾ç‰‡</h3>
                    <p>åœ¨æœç´¢æ¡†ä¸­è¾“å…¥å…³é”®è¯æ¥æŸ¥æ‰¾å›¾ç‰‡</p>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºå®‰è£…æç¤º
        function showInstallPrompt() {

            prompt.style.display = 'block';
        }
        
        // å…³é—­å®‰è£…æç¤º
        function closeInstallPrompt() {

        }
        
        // æ£€æµ‹æ˜¯å¦ä¸ºiOS Safari
        function isIosSafari() {

        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', function(event) {

        // è§¦æ‘¸ä¼˜åŒ–
        document.addEventListener('touchstart', function() {}, { passive: true });
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
