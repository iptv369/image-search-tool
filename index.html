    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            GITHUB_URL: 'https://raw.githubusercontent.com/iptv369/image-database/refs/heads/main/images.json',
            AUTO_UPDATE_INTERVAL: 30 * 60 * 1000, // 30åˆ†é’Ÿ

        // å…¨å±€å˜é‡
        let imageData = [];

        let currentModalImageUrl = null;
        let longPressTimer = null;

        // åˆå§‹åŒ–
        async function initialize() {
            updateStatus('æ­£åœ¨åŠ è½½æ•°æ®...', 'loading');
            
            try {
                // å°è¯•ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                const cachedData = localStorage.getItem('imageData');
                const cacheTime = localStorage.getItem('cacheTime');
                const isCacheValid = cacheTime && (Date.now() - parseInt(cacheTime)) < 24 * 60 * 60 * 1000; // 24å°æ—¶ç¼“å­˜
                
                if (cachedData && isCacheValid) {
                    imageData = JSON.parse(cachedData);

                    showEmptyState();

        // ä»GitHubåŠ è½½æ•°æ®
        async function loadFromGitHub() {
            try {
                updateStatus('æ­£åœ¨ä»äº‘ç«¯è·å–æ•°æ®...', 'loading');
                
                const response = await fetch(CONFIG.GITHUB_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + response.status);
                }
                
                imageData = await response.json();
                
                // ç¼“å­˜æ•°æ®
                localStorage.setItem('imageData', JSON.stringify(imageData));
                localStorage.setItem('cacheTime', Date.now().toString());
                
                updateImageCount();

                // å¦‚æœæœ¬åœ°æœ‰ç¼“å­˜æ•°æ®ï¼Œä½¿ç”¨ç¼“å­˜
                const cachedData = localStorage.getItem('imageData');
                if (cachedData) {

        // æœç´¢å›¾ç‰‡
        function searchImages() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                showEmptyState();
                return;
            }
            
            const results = imageData.filter(img => 
                img.code.toLowerCase().includes(query) || 
                (img.description && img.description.toLowerCase().includes(query)) ||
                (img.tags && img.tags.some(tag => tag.toLowerCase().includes(query)))

        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (results.length === 0) {
                resultsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ”</div>
                        <h3>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å›¾ç‰‡</h3>
                        <p>å°è¯•ä½¿ç”¨å…¶ä»–å…³é”®è¯æœç´¢</p>
                    </div>
                `;
                return;
            }
            
            resultsSection.innerHTML = `
                <div class="results-grid">
                    ${results.map(img => `
                        <div class="image-card" 
                             data-url="${img.url}" 
                             data-code="${img.code}"
                             ontouchstart="startLongPress(this, '${img.url}', '${img.code}')"

                            </div>

                    `).join('')}
                </div>
            `;
            
            // å¼€å§‹åŠ è½½å›¾ç‰‡
            results.forEach(img => {
                if (!loadedImages[img.url]) {
                    const imgElement = new Image();
                    imgElement.src = img.url;
                    loadedImages[img.url] = imgElement;
                }
            });
        }
        
        // å¼€å§‹é•¿æŒ‰
        function startLongPress(card, imageUrl, imageCode) {
            longPressTimer = setTimeout(() => {
                showLongPressMenu(card, imageUrl, imageCode);
            }, 500); // 500æ¯«ç§’é•¿æŒ‰è§¦å‘
        }
        
        // ç»“æŸé•¿æŒ‰
        function endLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            // ç§»é™¤é•¿æŒ‰æ ·å¼
            const cards = document.querySelectorAll('.image-card.long-press');
            cards.forEach(card => card.classList.remove('long-press'));
        }
        
        // æ˜¾ç¤ºé•¿æŒ‰èœå•
        function showLongPressMenu(card, imageUrl, imageCode) {
            currentLongPressImage = { url: imageUrl, code: imageCode };
            
            // æ·»åŠ é•¿æŒ‰æ ·å¼
            card.classList.add('long-press');
            
            // è·å–å¡ç‰‡ä½ç½®
            const rect = card.getBoundingClientRect();
            const menu = document.getElementById('longPressMenu');
            
            // è®¡ç®—èœå•ä½ç½®ï¼ˆç¡®ä¿åœ¨å±å¹•å†…ï¼‰
            let menuX = rect.left + (rect.width / 2);
            let menuY = rect.top - 10;
            
            // è°ƒæ•´ä½ç½®é¿å…è¶…å‡ºå±å¹•
            if (menuY < 100) menuY = rect.bottom + 10;
            if (menuX > window.innerWidth - 150) menuX = window.innerWidth - 150;
            if (menuX < 150) menuX = 150;
            
            menu.style.left = menuX + 'px';

        // ä»èœå•å¤åˆ¶å›¾ç‰‡
        async function copyFromMenu() {
            if (!currentLongPressImage) return;
            
            try {
                showCopyNotification('ğŸ”„ æ­£åœ¨å¤åˆ¶å›¾ç‰‡...');
                
                const response = await fetch(currentLongPressImage.url);
                const blob = await response.blob();
                
                if (navigator.clipboard && window.ClipboardItem) {
                    const clipboardItem = new ClipboardItem({
                        [blob.type]: blob
                    });
                    await navigator.clipboard.write([clipboardItem]);
                    showCopyNotification('âœ… å›¾ç‰‡å·²å¤åˆ¶ï¼å¯åœ¨å¾®ä¿¡ä¸­ç²˜è´´');
                    
                    // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæ•ˆæœ
                    const card = document.querySelector(`[data-url="${currentLongPressImage.url}"]`);
                    if (card) {
                        card.classList.add('copied');
                        setTimeout(() => card.classList.remove('copied'), 2000);
                    }
                } else {
                    throw new Error('æµè§ˆå™¨ä¸æ”¯æŒå¤åˆ¶å›¾ç‰‡');
                }
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                showCopyNotification('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æŸ¥çœ‹å¤§å›¾åé•¿æŒ‰ä¿å­˜');
            }
            
            closeLongPressMenu();
        }

        function closeLongPressMenu() {
            const menu = document.getElementById('longPressMenu');

        // æ£€æŸ¥æ›´æ–°
        async function checkUpdate() {

                const response = await fetch(CONFIG.GITHUB_URL + '?t=' + Date.now());

                        // å¦‚æœå½“å‰æœ‰æœç´¢ç»“æœï¼Œåˆ·æ–°æ˜¾ç¤º
                        const query = document.getElementById('searchInput').value.trim();
                        if (query) {

                        updateStatus('å·²æ˜¯æœ€æ–°ç‰ˆæœ¬', 'success');
                    }
                } else {
                    throw new Error('æœåŠ¡å™¨é”™è¯¯: ' + response.status);
                }
            } catch (error) {
                console.error('æ›´æ–°å¤±è´¥:', error);
                updateStatus('æ›´æ–°å¤±è´¥', 'error');

        // åˆ‡æ¢è‡ªåŠ¨æ›´æ–°

                isAutoUpdate = true;
                updateStatus('å·²å¼€å¯è‡ªåŠ¨æ›´æ–°ï¼ˆ30åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡ï¼‰', 'success');
            }

        // æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†
        function openModal(imageUrl) {

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('statusText');
            
            // æ ¹æ®ç±»å‹æ·»åŠ å›¾æ ‡
            if (type === 'loading') {
                statusElement.innerHTML = `<span class="loading"></span>${message}`;
            } else if (type === 'success') {
                statusElement.innerHTML = `âœ… ${message}`;
            } else if (type === 'error') {
                statusElement.innerHTML = `âŒ ${message}`;
            } else if (type === 'warning') {
                statusElement.innerHTML = `âš ï¸ ${message}`;
            } else {
                statusElement.innerHTML = message;
            }
        }
        
        // æ›´æ–°å›¾ç‰‡æ•°é‡æ˜¾ç¤º
        function updateImageCount() {

        // äº‹ä»¶ç›‘å¬

        // ç‚¹å‡»å¤–éƒ¨å…³é—­é•¿æŒ‰èœå•
        document.addEventListener('click', function(event) {

        // é”®ç›˜ESCé”®å…³é—­æ¨¡æ€æ¡†

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
