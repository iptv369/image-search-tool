<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机小姐姐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ========== 修复图标路径 - 使用相对路径 ========== -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#3498db">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 隐藏浏览器默认控件 */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        /* 隐藏所有浏览器视频控件 */
        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-panel {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-timeline-container {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-toggle-closed-captions-button {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        #videoPlayer::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            display: none;
            font-size: 18px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .skip-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .controls-panel {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding: 0 20px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .source-panel {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            padding: 0 20px;
        }
        
        .source-btn {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .source-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 126, 95, 0.5);
        }
        
        .swipe-indicator {
            position: absolute;
            bottom: 180px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }
        
        .swipe-indicator.show {
            opacity: 1;
        }
        
        .info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            z-index: 20;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .info-panel h3 {
            margin-bottom: 20px;
            color: #feb47b;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-panel p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.5;
        }
        
        .info-panel i {
            width: 20px;
            color: #ff7e5f;
        }
        
        .close-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        
        .info-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-btn:active {
            transform: scale(0.9);
        }
        
        .gesture-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" autoplay playsinline></video>
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> 加载中...
        </div>
        
        <div class="gesture-area" id="gestureArea"></div>
        
        <button onclick="nextVideo()" class="skip-btn">
            <i class="fas fa-forward"></i>
        </button>
        
        <div class="source-panel">
            <button class="source-btn active" onclick="switchSource(0)">
                <i class="fas fa-video"></i> 源1
            </button>
            <button class="source-btn" onclick="switchSource(1)">
                <i class="fas fa-film"></i> 源2
            </button>
        </div>
        
        <div class="controls-panel">
            <button onclick="playPause()" class="control-btn" id="playPauseBtn">
                <i class="fas fa-pause"></i>
            </button>
            <button onclick="nextVideo()" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button onclick="toggleMute()" class="control-btn" id="muteBtn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
        
        <div class="swipe-indicator" id="swipeIndicator">
            <i class="fas fa-arrow-up"></i> 向上滑动切换视频
        </div>
        
        <button onclick="toggleInfo()" class="info-btn">
            <i class="fas fa-info"></i>
        </button>
        
        <div class="info-panel" id="infoPanel">
            <button class="close-info" onclick="toggleInfo()">
                <i class="fas fa-times"></i>
            </button>
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <p><i class="fas fa-play-circle"></i> 视频将自动加载并全屏播放</p>
            <p><i class="fas fa-hand-point-up"></i> 向上滑动屏幕切换下一个视频</p>
            <p><i class="fas fa-pause-circle"></i> 使用底部控制按钮进行暂停/播放和静音操作</p>
            <p><i class="fas fa-exchange-alt"></i> 可以在底部切换不同的视频源</p>
            <p><i class="fas fa-spinner"></i> 视频加载时会有提示</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const sourceBtns = document.querySelectorAll('.source-btn');
        const gestureArea = document.getElementById('gestureArea');
        const swipeIndicator = document.getElementById('swipeIndicator');
        const infoPanel = document.getElementById('infoPanel');
        
        // 视频源列表
        const videoSources = [
            {
                url: "http://v.nrzj.vip/video.php",
                name: "源1",
                desc: "nrzj.vip"
            },
            {
                url: "http://av.npcq.cn/api.php",
                name: "源2", 
                desc: "npcq.cn"
            }
        ];
        
        // 当前使用的视频源索引
        let currentSourceIndex = 0;
        
        // 手势控制相关变量
        let startY = 0;
        let endY = 0;
        let isSwiping = false;

        // 阻止页面滚动
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // 视频加载开始时的处理
        videoPlayer.onloadstart = videoPlayer.onwaiting = function() {
            loading.style.display = 'block';
        };
        
        // 视频可以播放时的处理
        videoPlayer.oncanplay = videoPlayer.onplaying = function() {
            loading.style.display = 'none';
        };
        
        // 切换到下一个视频
        window.nextVideo = function() {
            const sourceUrl = videoSources[currentSourceIndex].url;
            videoPlayer.src = sourceUrl + "?t=" + Date.now();
            videoPlayer.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            // 显示滑动提示
            showSwipeIndicator();
        };
        
        // 播放/暂停切换
        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        // 静音切换
        function toggleMute() {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        // 视频结束时自动播放下一个
        videoPlayer.onended = nextVideo;
        
        // 切换视频源
        function switchSource(index) {
            currentSourceIndex = index;
            
            // 更新按钮状态
            sourceBtns.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 重新加载视频
            nextVideo();
        }
        
        // 显示/隐藏信息面板
        function toggleInfo() {
            if (infoPanel.style.display === 'block') {
                infoPanel.style.display = 'none';
            } else {
                infoPanel.style.display = 'block';
            }
        }
        
        // 显示滑动提示
        function showSwipeIndicator() {
            swipeIndicator.classList.add('show');
            setTimeout(() => {
                swipeIndicator.classList.remove('show');
            }, 3000);
        }
        
        // 手势控制 - 触摸开始
        gestureArea.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });
        
        // 手势控制 - 触摸移动
        gestureArea.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            endY = e.touches[0].clientY;
        }, { passive: true });
        
        // 手势控制 - 触摸结束
        gestureArea.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const diffY = startY - endY;
            
            // 如果向上滑动距离超过80px，则切换视频
            if (diffY > 80) {
                nextVideo();
            }
            
            isSwiping = false;
        }, { passive: true });
        
        // 初始化加载第一个视频
        nextVideo();
        
        // 页面加载后显示滑动提示
        window.addEventListener('load', function() {
            setTimeout(showSwipeIndicator, 1000);
        });
    </script>
</body>
</html>
